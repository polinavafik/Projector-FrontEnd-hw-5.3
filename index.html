    <title>Teach for UA</title>
</head>

<body>
    <header>
        <div class="header__logo">
            <img src="./img/logo header.svg" alt="logo">
            <p class="header__logo-p">Програма для змін у країні</p>
        </div>

        <nav class="header__nav">
            <ul class="header__nav-ul">
                <li class="nav__item">
                    <a href="#">школам</a>
                    <img src="./img/lil check.png" alt="">
                </li>
                <li class="nav__item">
                    <a href="#">партнерам</a>
                    <img src="./img/lil check.png" alt="">
                </li>
                <li class="nav__item">
                    <a href="#">про нас</a>
                    <img src="./img/lil check.png" alt="">
                </li>
                <li class="nav__item">
                    <a href="#">історії</a>
                    <img src="./img/lil check.png" alt="">
                </li>
                <li class="nav__item">
                    <a href="#">підтримка</a>
                    <img src="./img/lil check.png" alt="">
                </li>
            </ul>
        </nav>

        <div class="header__ua">
            <p><a href="#">УКР</a></p>
            <img src="./img/Frame 62.png" alt="">

        </div>
    </header>

    <main>
        <section class="section section-partners">
            <div class="section-partners__header flex">
                <div class="section-partners__wrapper-left">
                    <div class="section__wrapper-text section-partners__wrapper-text">
                        <span class="section__span-blue">партнерам</span>
                        <h2 class="section__title">залучись — будь нашим партнером</h2>
                        <p class="section-partners__section-paragraph section__paragraph">Будь спонсором, зроби зміни в
                            країні можливими.</p>
                    </div>
                </div>
                <div class="section-partners__wrapper-right">
                    <img class="section-partners__arrow" src="./img/black arrow down.png" alt="">
                </div>
            </div>
            <div class="section-partners__bottom flex">
                <div class="section-partners__bottom-item">
                    <div class="section-partners__span-wrap">
                        <span class="section__span-blue">партнерам</span>
                    </div>
                </div>
                <div class="section-partners__bottom-item section-partners__bottom-item--on">
                    <div class="section-partners__span-wrap">
                        <span class="section__span-blue section__span-white">інвестувати</span>
                    </div>
                </div>
            </div>
        </section>

        <section class="section section-invest flex">
            <div class="section-invest__column">
                <div class="section__wrapper-text">
                    <span class="section__span-blue">інвестиції</span>
                    <h2 class="section__title-medium">зробити — інвестиції у програму</h2>
                    <h4 class="section-invest__title-small section__title-small">виберіть спосіб оплати</h4>
                </div>
            </div>

            <div class="section-invest__column">
                <form class="section-invest__form">
                    <div class="form__radio flex">
                        <div class="form__radio-item">
                            <label>
                                <input type="radio" name="payment-type" value="1"> Банківська карта
                            </label>
                        </div>
                        <div class="form__radio-item">
                            <label>
                                <input type="radio" name="payment-type" value="2"> PayPal
                            </label>
                        </div>
                        <div class="form__radio-item">
                            <label>
                                <input type="radio" name="payment-type" value="3"> Банківська платіжна
                                квитанція
                            </label>
                        </div>
                    </div>
                    <h4 class="section__title-small">банківська карта</h4>
                    <div class="form__invest-buttons">
                        <div class="invest-buttons__wrap">
                            <label class="form__invest-btn">
                                <input class="invest-btn__input" style="display: none;" type="radio"
                                    name="payment-amount" value="1">50 000
                            </label>
                            <label class="form__invest-btn">
                                <input class="invest-btn__input" style="display: none;" type="radio"
                                    name="payment-amount" value="2">30 000
                            </label>
                            <label class="form__invest-btn">
                                <input class="invest-btn__input" style="display: none;" type="radio"
                                    name="payment-amount" value="3">10 000
                            </label>
                            <label class="form__invest-btn">
                                <input class="invest-btn__input" style="display: none;" type="radio"
                                    name="payment-amount" value="4">1 000
                            </label>
                        </div>
                    </div>


                </form>
            </div>
        </section>

        <section style="height: 500px;"></section>
    </main>
